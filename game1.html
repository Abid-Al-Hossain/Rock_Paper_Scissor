<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="./game1.css">
</head>
<body>
  <h1>Rock Paper Scissor</h1>
  <div class="choices">
    <div class="choice-item">
      <div class="choice" id="rock">
        <img src="./image/rock.png" alt="Rock">
      </div>
      <p class="choice-label">Rock - R</p>
    </div>
    <div class="choice-item">
      <div class="choice" id="paper">
        <img src="./image/paper.png" alt="Paper">
      </div>
      <p class="choice-label">Paper - P</p>
    </div>
    <div class="choice-item">
      <div class="choice" id="scissors">
        <img src="./image/scissors.png" alt="Scissors">
      </div>
      <p class="choice-label">Scissors - S</p>
    </div>
  </div>
  
  
  <div class="score-board">
    <div class="score">
      <div class="choice1">
        <img src="" alt="">
      </div>
      <p id="user-score">0</p>
      <p>You</p>
    </div>
    <div class="score">
      <div class="choice2" id="paper">
        <img src="" alt="">
      </div>
      <p id="comp-score">0</p>
      <p>Comp</p>
    </div>
  </div>
  
  <div class="msg-con">
    <p id="msg">Play your move</p>
  </div>
  <script src="./game1.js"></script>
</body>
</html>
